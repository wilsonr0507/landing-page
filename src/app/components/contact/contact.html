
<section id="contacto" class="py-24 bg-gray-100 text-center">
  <h2 class="text-4xl font-bold mb-8">Contáctanos</h2>

  <p class="mb-6">Déjanos tu información y te escribiremos por WhatsApp.</p>

  <form
    class="max-w-lg mx-auto grid gap-6 bg-white p-10 rounded-2xl shadow-xl"
    (ngSubmit)="enviarWhatsApp()"
  >
    <input 
      type="text" 
      placeholder="Nombre"
      [(ngModel)]="nombre"
      name="nombre"
      class="border p-3 rounded"
      required
    />

    <input 
      type="text" 
      placeholder="Teléfono"
      [(ngModel)]="telefono"
      name="telefono"
      class="border p-3 rounded"
      required
    />

    <textarea 
      placeholder="¿Qué necesitas?" 
      rows="4"
      [(ngModel)]="mensaje"
      name="mensaje"
      class="border p-3 rounded"
      required
    ></textarea>

    <button
      class="bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700"
      type="submit"
    >
      Enviar a WhatsApp
    </button>
  </form>
</section>
